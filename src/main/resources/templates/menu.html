<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu</title>
</head>
<body>

<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<!-- post는 주소창에 안보임 -->
<form id="custom_form" action="/stock/menu" method="post" enctype="multipart/form-data">
    <input type="button" value="방 생성하기" onclick="openCreateRoom()">
    <input type="button" value="방 참여하기"  onclick="openParticipateRoom()">

    <div id="createBox" style="display: none;">

        <input type="text" id="host_nickname" placeholder="게임에서 사용할 닉네임을 적어주세요"
               onfocus="this.placeholder=''"
               onblur="this.placeholder='게임에서 사용할 닉네임을 적어주세요'">

        <input type="button" value="방 생성하기" onclick="hostSubmit()">
    </div>

    <div id="participateBox" style="display: none;">
        <input type="text" id="password" placeholder="입장하려는 게임의 비밀번호를 입력해주세요"
               onfocus="this.placeholder=''"
               onblur="this.placeholder='입장하려는 게임의 비밀번호를 입력해주세요'">

        <input type="text" id="participate_nickname" placeholder="게임에서 사용할 닉네임을 적어주세요"
               onfocus="this.placeholder=''"
               onblur="this.placeholder='게임에서 사용할 닉네임을 적어주세요'">

        <input type="button" value="방 참여하기" onclick="participateSubmit()">
    </div>
</form>

<script>
    const openCreateRoom = () => {
        document.getElementById('createBox').style.display="inline-block";
    }
    const openParticipateRoom = () => {
        document.getElementById('participateBox').style.display="inline-block";
    }
    const hostSubmit = () => {
        const nickname = document.getElementById('host_nickname');
        document.getElementById('custom_form').submit();
    }
    const participateSubmit = () => {
        const password = document.getElementById('password');
        const nickname = document.getElementById('participate_nickname');
        document.getElementById('custom_form').submit();
    }


</script>
</body>
</html>
